<div class="col-lg-4 col-md-6 mb-4" id="{{ product.id }}">
    <div class="card h-100">
        <a href="#">
            <img class="card-img-top"
                 src="{{ product.image.url }}" alt="">
        </a>
        <div class="card-body">
            <h4 class="card-title">
                <a href="{% url 'mainapp:detail' product.id %}">{{ product.name }}</a>
            </h4>
            <h5>{{ product.price }} руб.</h5>
            <p class="card-text">{{ product.description }}</p>
        </div>
        <div class="card-footer text-center">
            <label>
                <div class="button_basket">
                        <button id="button_basket" class="btn btn-outline-success" value="{{ product.id }}">

                            Отправить в корзину
                        </button>
                </div>
            </label>
        </div>
    </div>
</div>
